name: build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build Lambda artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true
          cache-dependency-path: |
            **/go.sum

      - name: Build Lambda email_ingest
        run: |
          chmod +x scripts/build-lambda.sh
          ./scripts/build-lambda.sh email_ingest dist/email_ingest.zip

      - name: Build Lambda loseit_transform
        run: |
          ./scripts/build-lambda.sh loseit_transform dist/loseit_transform.zip

      - name: Upload lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zips
          path: dist/*.zip
