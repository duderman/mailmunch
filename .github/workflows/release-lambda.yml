name: release-lambda

on:
  push:
    tags:
      - 'lambda-hello-*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Build lambda zip
        run: |
          chmod +x scripts/build-lambda.sh
          ./scripts/build-lambda.sh hello dist/hello.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-lambda
          path: dist/hello.zip
